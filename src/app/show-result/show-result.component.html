<div class="container">
<table *ngIf="showTableDetails" class="styled-table">
    <thead>
        <tr>
            <th colspan="2">Details</th>            
        </tr>
    </thead>
    <tbody>
        <tr class="active-row">
            <td>Name</td>
            <td>{{showTableDetails.name}}</td>         
        </tr>
        <tr>
            <td>Email</td>
            <td>{{showTableDetails.email}}</td>        
        </tr>
        <tr>
            <td>Phone</td>
            <td>{{showTableDetails.phone}}</td>            
        </tr>
        <tr>
            <td>Address</td>
            <td>{{showTableDetails.address}}</td>       
        </tr>
    </tbody>
</table>
</div>
