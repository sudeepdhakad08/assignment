<div style="overflow-x: auto;">

    <div class="search">
        <div>
            <input type="search" placeholder="Search by Email Address" (input)="onSearch($event)">
        </div>
        <div>
            <input type="button" (click)="onCreateButtonClick()" value="Create" class="button">
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody *ngFor="let data of tableData let i = index;">
            <tr>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.phone}}</td>
                <td>
                    <span class="link-text" (click)="deleteRow(i)">DELETE</span>
                </td>
                <td>
                    <span class="link-text" (click)="detailsRow(data)">Details</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!-- The Modal -->
<div *ngIf="showModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="form">
        <form [formGroup]="dataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email">
            <label for="phone">Phone</label>
            <input type="text" id="phone" formControlName="phone">
            <label for="address">Address</label>
            <input type="text" id="address" formControlName="address">
            <input class="button" type="submit" value="Submit" (click)="onSubmitClick()">
          </form> 
    </div>
   
  </div>
</div>
